pdf-engine: lualatex
number-sections: true
listings: true
top-level-division: chapter # 採番をh2から始める。
variables:
    lang: ja
    indent: true # 字下げ
    geometry: margin=1.3cm # 余白
    date: 作成日 \today
filters:
    - pandoc-crossref
include-in-header:
    - ${.}/header.tex
metadata:
    listings: true
    documentclass: ltjsarticle
    figureTitle: "図"
    tableTitle: "表"
    listingTitle: "コード"
    figPrefix: "図"
    eqnPrefix: "式"
    tblPrefix: "表"
    lstPrefix: "コード"
